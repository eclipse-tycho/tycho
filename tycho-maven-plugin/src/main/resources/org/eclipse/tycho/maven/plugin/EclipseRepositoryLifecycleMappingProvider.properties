validate=org.eclipse.tycho:tycho-packaging-plugin:${project.version}:build-qualifier-aggregator
# P2 publisher application will accumulate the published content in resulting repositories.
# The build needs to guarantee that legacy build content is removed from output folder prior to each build.
initialize=org.apache.maven.plugins:maven-clean-plugin:${clean-plugin.version}:clean,\
  org.eclipse.tycho:target-platform-configuration:${project.version}:target-platform
process-resources=org.apache.maven.plugins:maven-resources-plugin:${resources-plugin.version}:resources
prepare-package=org.eclipse.tycho:tycho-p2-publisher-plugin:${project.version}:publish-osgi-ee,\
  org.eclipse.tycho:tycho-p2-publisher-plugin:${project.version}:publish-products,\
  org.eclipse.tycho:tycho-p2-publisher-plugin:${project.version}:publish-categories,\
  org.eclipse.tycho:tycho-p2-publisher-plugin:${project.version}:attach-artifacts,\
  org.eclipse.tycho:tycho-p2-repository-plugin:${project.version}:assemble-repository
package=org.eclipse.tycho:tycho-p2-repository-plugin:${project.version}:archive-repository
install=org.apache.maven.plugins:maven-install-plugin:${install-plugin.version}:install,\
  org.eclipse.tycho:tycho-p2-plugin:${project.version}:update-local-index
deploy=org.apache.maven.plugins:maven-deploy-plugin:${deploy-plugin.version}:deploy
