version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
    - dependency-name: "org.codehaus.plexus:plexus-archiver"
      versions: ["4.10.1", "4.10.2", "4.10.3"]
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  target-branch: "tycho-4.0.x"
  labels:
    - "backport"
    - "dependencies"
  ignore:
    - dependency-name: "org.codehaus.plexus:plexus-archiver"
      versions: ["4.10.1", "4.10.2", "4.10.3"]
